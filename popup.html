<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AidoMail</title>
  <style>
    body {
      width: 400px; /* Augmenté de 300px à 400px */
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      width: 100%;
      transition: background-color 0.3s, opacity 0.3s;
    }
    #startRecording { background-color: #4caf50; } /* Vert plus foncé */
    #stopRecording { background-color: #ef5350; } /* Rouge plus doux */
    #cleanText { background-color: #ab47bc; } /* Violet plus doux */
    #copyText { background-color: #42a5f5; } /* Bleu plus doux */
    #restartRecording { background-color: #f57c00; } /* Orange plus foncé */
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      border-radius: 8px;
      padding: 10px;
      box-sizing: border-box;
      resize: both; /* Permet le redimensionnement dans les deux sens */
    }
    button:hover {
      opacity: 0.9;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .settings-container {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    #settingsBtn {
      background-color: #757575;
      width: auto;
      padding: 8px 15px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .gear-icon {
      font-size: 16px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      border-radius: 10px;
      width: 90%;
      max-width: 350px;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .modal-header h2 {
      margin: 0;
      color: #333;
    }
    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      line-height: 20px;
    }
    .close:hover,
    .close:focus {
      color: #000;
    }
    .setting-group {
      margin-bottom: 20px;
    }
    .setting-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
    .setting-group select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    #clearApiKey {
      background-color: #ef5350;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="settings-container">
      <button id="settingsBtn"><span class="gear-icon">⚙️</span>Paramètres</button>
    </div>
    <textarea id="transcribedText" readonly></textarea>
    <button id="startRecording">Démarrer l'enregistrement</button>
    <button id="stopRecording" disabled>Arrêter l'enregistrement</button>
    <button id="cleanText">Nettoyer avec l'IA</button>
    <button id="copyText">Copier le texte</button>
    <button id="restartRecording">Recommencer l'enregistrement</button>
  </div>

  <!-- Modal des paramètres -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Paramètres</h2>
        <span class="close">&times;</span>
      </div>
      <div class="setting-group">
        <label for="modelSelect">Modèle IA :</label>
        <select id="modelSelect">
          <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
          <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
        </select>
      </div>
      <div class="setting-group">
        <button id="clearApiKey">Effacer la clé API</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
