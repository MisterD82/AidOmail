<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AidoMail</title>
  <style>
    body {
      width: 400px; /* Augmenté de 300px à 400px */
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      width: 100%;
      transition: background-color 0.3s, opacity 0.3s;
    }
    #startRecording { background-color: #4caf50; } /* Vert plus foncé */
    #stopRecording { background-color: #ef5350; } /* Rouge plus doux */
    #cleanText { background-color: #ab47bc; } /* Violet plus doux */
    #copyText { background-color: #42a5f5; } /* Bleu plus doux */
    #restartRecording { background-color: #f57c00; } /* Orange plus foncé */
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      border-radius: 8px;
      padding: 10px;
      box-sizing: border-box;
      resize: both; /* Permet le redimensionnement dans les deux sens */
    }
    button:hover {
      opacity: 0.9;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <textarea id="transcribedText" readonly></textarea>
    <button id="startRecording">Démarrer l'enregistrement</button>
    <button id="stopRecording" disabled>Arrêter l'enregistrement</button>
    <button id="cleanText">Nettoyer avec l'IA</button>
    <button id="copyText">Copier le texte</button>
    <button id="restartRecording">Recommencer l'enregistrement</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
