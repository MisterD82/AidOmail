<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AidoMail</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #4b5563;
      --bg-color: #f3f4f6;
      --card-bg: #ffffff;
      --text-color: #1f2937;
      --border-radius: 12px;
    }

    body {
      width: 450px;
      padding: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      margin-bottom: 16px;
    }

    /* Header Section */
    .header-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .language-select {
      padding: 8px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      background-color: #f9fafb;
      font-weight: 600;
      color: #374151;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .top-actions {
      display: flex;
      gap: 8px;
    }

    /* Text Area Section */
    .text-area-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
    }

    textarea {
      width: 100%;
      height: 180px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      box-sizing: border-box;
      resize: vertical;
      font-family: inherit;
      font-size: 14px;
      line-height: 1.5;
      color: #1f2937;
      outline: none;
    }

    textarea:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
    }

    /* Controls Section */
    .controls-label {
      font-size: 12px;
      font-weight: 600;
      color: #6b7280;
      margin-bottom: 8px;
    }

    .controls-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .style-select-container {
      flex: 1;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      background-color: #f9fafb;
      font-size: 14px;
      color: #374151;
      cursor: pointer;
      outline: none;
    }

    /* Buttons */
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }
    .btn-primary:hover { background-color: #1d4ed8; }
    .btn-primary:disabled { background-color: #93c5fd; cursor: not-allowed; }

    .btn-secondary {
      background-color: #d1d5db; /* Gris plus visible */
      color: #374151;
    }
    .btn-secondary:hover { background-color: #9ca3af; }

    .btn-danger {
      background-color: #ef4444;
      color: white;
    }
    .btn-danger:hover { background-color: #dc2626; }

    .btn-outline {
      background-color: transparent;
      border: 1px solid #d1d5db;
      color: #374151;
    }
    .btn-outline:hover { background-color: #f3f4f6; }

    .btn-large {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      background-color: #8b5cf6;
      color: white;
      margin-top: 16px;
    }
    .btn-large:hover { background-color: #7c3aed; }

    /* Settings Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      backdrop-filter: blur(2px);
    }
    .modal-content {
      background-color: #fff;
      margin: 20% auto;
      padding: 24px;
      border-radius: 16px;
      width: 85%;
      max-width: 320px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .close {
      font-size: 24px;
      cursor: pointer;
      color: #9ca3af;
    }
    .setting-group { margin-bottom: 16px; }
    .setting-group label { display: block; margin-bottom: 6px; font-weight: 600; font-size: 14px; }

    /* Recording Animation */
    .recording-pulse {
      animation: pulse 1.5s infinite;
      background-color: #ef4444 !important;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
      100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
    }

    .settings-icon {
      position: absolute;
      top: 10px;
      right: 10px; /* PositionnÃ© en haut Ã  droite, hors du flux normal si nÃ©cessaire, ou intÃ©grÃ© */
      color: #9ca3af;
      cursor: pointer;
      font-size: 14px;
    }
    
    /* Layout adjustments */
    .main-layout {
      position: relative;
    }
  </style>
</head>
<body>

        <button id="settingsBtn" class="btn-outline" style="padding: 4px 8px; font-size: 12px;">

      <div class="setting-group">

    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
